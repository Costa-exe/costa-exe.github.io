<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Companion</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="background"></div>
    <div id="toast"></div>
    <div id="playersInfo"></div>
    <div id="blackBack"></div>

        <div class="stage-1" id="stage1">
            <p><b>Inserisci il Numero di Giocatori</b></p>
            <p><input type="text" placeholder="es. 5" id="playersNum"></p>
            <p>
            <div id="stage1-button" class="buttondiv">Avanti</div>
            </p>
        </div>
        <!--second section-->
        <div class="stage-2" id="stage2">
        </div>
        <!--third section-->
        <div class="stage-3" id="stage3">
        </div>
        <!--Pre-Play-->
        <div id="prePlay">
            <p id="goBack">
                <b>
                    << Torna Indietro </b>
            </p>
            <div id="contentPlay"></div>
        </div>
    </div>

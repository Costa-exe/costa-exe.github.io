<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Oswald:wght@300;500;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Sevillana&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="coinFlipping">
        <div id="content">
            <div id="coin">
                <div id="card" class="card">
                    <div class="front">
                        <img src="./imgs/head.png" alt="result" id="head">
                    </div>
                    <div class="back">
                        <img src="./imgs/tail.png" alt="result" id="tail">
                    </div>
                </div>
                <br>
            </div>
            <div>
                <h1 id="result"></h1>
            </div>
        </div>
    </div>
</body>

</html>
